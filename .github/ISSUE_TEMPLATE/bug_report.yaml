name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug"]
assignees:
  - deconstructionalism
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the bug in as much detail as possible.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Please describe the steps required to reproduce the bug.
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: What operating system are you running?
      multiple: true
      options:
        - MacOS
        - Windows
        - Linux
        - iOS
        - Android
        - other
      validations:
        required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: media
    attributes:
      label: Media
      description: Please attach any videos or photos relevant to this issue
 
